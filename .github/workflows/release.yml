name: Release
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            os-name: darwin
            arch: aarch64
            args: '--target aarch64-apple-darwin'
          - platform: macos-latest
            os-name: darwin
            arch: x86_64
            args: '--target x86_64-apple-darwin'
          - platform: windows-latest
            os-name: windows
            arch: x86_64
            args: ''
          # Uncomment if you want Linux support
          # - platform: ubuntu-22.04
          #   os-name: linux
          #   arch: x86_64
          #   args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build and Sign
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: pnpm tauri build ${{ matrix.args }}

      # Collect artifacts for the updater
      # Windows: .nsis.zip (updater), .exe (setup)
      # macOS: .app.tar.gz (updater), .dmg (setup)
      # Linux: .AppImage.tar.gz (updater), .deb (setup)
      
      - name: Prepare Artifacts (macOS)
        if: matrix.os-name == 'darwin'
        run: |
          mkdir artifacts
          # Find updater packages and sigs
          find src-tauri/target -name "*.app.tar.gz" -exec cp {} artifacts/ \;
          find src-tauri/target -name "*.app.tar.gz.sig" -exec cp {} artifacts/ \;
          # Also keep DMG for direct download users
          find src-tauri/target -name "*.dmg" -exec cp {} artifacts/ \;

      - name: Prepare Artifacts (Windows)
        if: matrix.os-name == 'windows'
        shell: bash
        run: |
          mkdir artifacts
          find src-tauri/target -name "*.nsis.zip" -exec cp {} artifacts/ \;
          find src-tauri/target -name "*.nsis.zip.sig" -exec cp {} artifacts/ \;
          find src-tauri/target -name "*.exe" -exec cp {} artifacts/ \;

      - name: Prepare Artifacts (Linux)
        if: matrix.os-name == 'linux'
        run: |
          mkdir artifacts
          find src-tauri/target -name "*.AppImage.tar.gz" -exec cp {} artifacts/ \;
          find src-tauri/target -name "*.AppImage.tar.gz.sig" -exec cp {} artifacts/ \;
          find src-tauri/target -name "*.deb" -exec cp {} artifacts/ \;
          find src-tauri/target -name "*.AppImage" -exec cp {} artifacts/ \;

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.os-name }}-${{ matrix.arch }}
          path: artifacts/*
          if-no-files-found: warn

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts
          pattern: artifacts-*
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R all-artifacts

      - name: Generate latest.json
        run: node .github/scripts/generate-manifest.mjs
        env:
          # This URL base is standard for GitHub Releases
          DOWNLOAD_BASE_URL: https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}
          VERSION: ${{ github.ref_name }} # e.g. v1.0.0
          NOTES: "See release notes on GitHub."
          PUB_DATE: ${{ github.event.head_commit.timestamp }} # or current time

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            all-artifacts/*
            latest.json
          draft: true
          prerelease: false
          generate_release_notes: true
